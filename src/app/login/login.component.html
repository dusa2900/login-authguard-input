




<span class="text-center h-100">
    <main class="form-signin">
        <form   [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <img class="mb-4" src="https://png.pngtree.com/png-vector/20190223/ourmid/pngtree-profile-glyph-black-icon-png-image_691589.jpg" alt="" width="200" height="150">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
            <label for="floatingInput">Email address</label>
            <p *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">Email is required</p> 
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
            <label for="floatingPassword">Password</label>
            <p *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">Password is required</p> 

          </div>
      
         
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
        </form>
      </main>
</span>
